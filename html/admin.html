<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Painel Administrativo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar para a Loja</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section class="admin-section">
            <h2>Gerenciar Produtos</h2>
            <button onclick="openAddProductModal()" class="add-product-btn">
                <i class="fas fa-plus"></i> Adicionar Produto
            </button>
            
            <div class="product-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="admin-product-list">
                        <!-- Produtos serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para adicionar/editar produto -->
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Adicionar Novo Produto</h2>
            
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto*</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">Preço (R$)*</label>
                        <input type="number" id="product-price" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Descrição</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-colors">Cores (separadas por vírgula)</label>
                        <input type="text" id="product-colors" placeholder="Ex: Branco,Preto,Azul">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-sizes">Tamanhos (separados por vírgula)</label>
                        <input type="text" id="product-sizes" placeholder="Ex: P,M,G,GG">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product-image">URL da Imagem*</label>
                    <input type="text" id="product-image" required>
                    <small>Coloque a URL de uma imagem ou o caminho relativo (ex: img/produto1.jpg)</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="saveProduct()" class="save-btn">Salvar</button>
                    <button type="button" onclick="closeModal()" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
